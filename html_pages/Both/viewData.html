                <script>
                    fetch('/8sXzGy9Y278ttDzD7X')
                    .then(response => response.json())
                    .then(data => {
                        const table = document.getElementById('projet-table'); // Ton tableau existant
                        data.forEach(projet => {
                            const row = table.insertRow(); // Crée une nouvelle ligne

                            // Crée une cellule `<th>` au lieu de `<td>`
                            const cell = row.insertCell();
                            cell.innerHTML = `
			                <p style="display: none;"> </p>
                            <section class="requestSec">
                                <div class="cell">
                                    <div class="title">${projet.title}</div>
                                    <div class="titleDesc">Description:</div>
                                    <div class="description">${projet.description}</div>
                                    <div class="titleLan">language:</div>
                                    <div class="language">${projet.language}</div>
                                </div>
                            </section>
                            `;
                        });
                    })
                    .catch(error => console.error('Erreur lors de la récupération des projets :', error));
